<body>
    <script charset="utf-8">
    var cb = function() {
        var l = document.createElement('link');
        l.rel = 'stylesheet';
        l.href = 'css/main.css';
        var h = document.getElementsByTagName('head')[0].lastChild;
        h.parentNode.insertBefore(l, h);
    };
